
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   
    <title>News App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary shadow">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='icon.png')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
           <b> News_scarb articals_interval_Data</b>
          </a>
        </div>
      </nav>
<div class ="container m-5">
    <div class="d-flex justify-content-center mb-3"><img src="{{url_for('static', filename='icon.png')}}" width="150px"></div>
    <div class="col-12 d-flex justify-content-center">
        <form action='/result' method="POST" class="input-group mb-3" style="width: 50%;transform: scale(1.3);">
            <input type="url"  id='name' name='name' class="form-control shadow" placeholder="What you looking for ?">
            <center><input type="Submit" class="btn btn-danger shadow"></center>
        </form>
    </div>
   
  </div>
   {% if articals_interval_Data == 1 %}
   <div class="container">
    <div class="card m-3 shadow">
       <h1> NOT found</h1>
    </div>  
   </div>
   
   {% else %}
      {% for each in articals_interval_Data %}
        <div>
          <div class="container">
            <div class="card m-3 shadow">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{url_for('static', filename='cnn.png')}}" />
                </div>
                <div class="col-md-8" style="display: -webkit-box; -webkit-line-clamp: 10;-webkit-box-orient: vertical;overflow: hidden;">
                  <div class="card-body">
                    <h5 class="card-title">{{ each[0] }}</h5>
                    <p class="card-text">{{ each[1] }}.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <a href="#" class="btn btn-secondary">Read More</a>
                <p></p>
                  </div>
                </div>
              </div>
            </div>
            
      {% endfor %}
    {% endif %}  
  </div>
        
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


</body>
</html>
